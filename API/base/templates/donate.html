{% extends "layout.html" %}
{% load static%}
{% block body %}
<style type="text/css">
	body{
		color: white;
	}
	.card-me{
		margin:90px 20px 20px 20px;
		float:left;
		border: 1px solid white;
		height: 550px;
		width:250px;
		border: 2px solid #484847;
    	border-radius: 5px;
    	box-shadow: 0 4px 8px 0 #1c1a1a, 0 6px 20px 0 #090808;

}


	.search-box{

	}

</style>
<template id="doner_card">
	<div class="card-me">
  <img class="card-img-top doner-image" alt="..." width="200px" height="200px">
  <div class="card-body">
    <h5 id="doner-name" class="card-title doner-name"></h5>
    <hr>
  	<p id="doner-blood" class = "card-text doner-blood"></p>
  	<hr>
  	<p id="doner-age" class = "card-text doner-age"></p>
  	<hr>
  	<p id="doner-sex" class = "card-text doner-sex"></p>
  	<hr>
  	<p id="doner-ph" class = "card-text doner-ph"></p>
  	<hr>
  	<p id="doner-address" class = "card-text doner-address"></p>

  </div>

</div>
	</template>
<section class="back">
	<div class="search-box">
<form action="http://127.0.0.1:8000/search" id ="search" class="form-group col-md-6 mt-2">
      <input name="blood_group" class="form-control mr-sm-2 mb-2" type="text" placeholder="Search Blood" >
	<input name="address" class="form-control mr-sm-2 mb-2" type="text" placeholder="Search Address" >
      <button class="btn btn-primary" type="submit">Search Blood</button>
    </form>
		</div>
<div id="myContainer">

</div>
	</section>
<script src="{% static 'index.js' %}"></script>
<script src="{% static 'js_doner.js' %}"></script>
{% endblock %}
