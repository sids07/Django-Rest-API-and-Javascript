{% extends "layout.html" %}
{% load static %}
{% block body %}
<style type="text/css">
	body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

</style>
<div class="cover-container">
<form id="signUpForm" action="http://127.0.0.1:8000/rest/project/signup/" style="border:1px solid #ccc" method='POST'>
	<div class="cover-container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input id="semail" type="text" class="form-control" placeholder="Enter Email" name="email" required>

    <label for="Name"><b>Username</b></label>
    <input id="sname" type="text" class="form-control" placeholder="Enter Name" name="name" required>

    <label for="psw"><b>Password</b></label>
    <input id="spass" type="password" class="form-control" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input id="scpass" type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" required>
    
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputSex">Gender</label>
      <select name="sex" id="inputSex" class="form-control">
        <option selected>Choose...</option>
        <option>M</option>
        <option>F</option>
      </select>
        </div>
    <div class="form-group col-md-6">
      <label for="inputAge4">Age</label>
      <input name="age" type="Number" class="form-control" id="inputAge4" placeholder="Age">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input name="address" type="text" class="form-control" id="inputAddress" placeholder="Address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputBlood">Blood Group</label>
      <select name="sex" id="inputBlood" class="form-control">
        <option selected>Choose...</option>
        <option>A+</option>
        <option>A-</option>
          <option>O+</option>
        <option>O-</option>
          <option>AB+</option>
        <option>AB-</option>
          <option>B+</option>
        <option>B-</option>
      </select>
        </div>
      <div class="form-group col-md-6">
       <label for="inputNumber">Phone Number</label>
      <input name="phone" type="text" class="form-control" id="inputNumber">
    </div>
  </div>

    <input id="myimg" type="file" name="image">

  </div>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" onclick="postData()" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</div>
   {{message}}
<script src="{% static 'index.js' %}"></script>
<script src="{% static 'js_signup.js' %}"></script>

{% endblock %}
