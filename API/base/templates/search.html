{% extends "layout.html" %}
{% load static%}
{% block body %}
<style type="text/css">
	html,body{
        width: 100%;
    }

	body{
		color: white;
	}
	.card-me{
	margin:90px 20px 20px 20px;
	float:left;
	border: 1px solid white;

}

</style>
<template id="doner_card">
	<div class="card-me">
  <img class="card-img-top doner-image" alt="..." width="200px" height="200px">
  <div class="card-body">
    <h5 id="doner-name" class="card-title doner-name"></h5>
    <hr>
  	<p id="doner-blood" class = "card-text doner-blood"></p>
  	<hr>
  	<p id="doner-age" class = "card-text doner-age"></p>
  	<hr>
  	<p id="doner-sex" class = "card-text doner-sex"></p>
  	<hr>
  	<p id="doner-ph" class = "card-text doner-ph"></p>
  	<hr>
  	<p id="doner-address" class = "card-text doner-address"></p>

  </div>

</div>
	</template>
<form action="http://127.0.0.1:8000/search" id ="search" class="form-group col-md-6">
      <input name="blood_group" class="form-control mr-sm-2" type="text" placeholder="Search Blood" >
	  <input name="address" class="form-control mr-sm-2" type="text" placeholder="Search Address" >
      <button class="btn btn-primary" type="submit">Search Blood</button>
    </form>
<div id="myContainer">

</div>
<script src="{% static 'index.js' %}"></script>
<script src="{% static 'js_search.js' %}"></script>
{% endblock %}
